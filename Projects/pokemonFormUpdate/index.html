<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- font awesome -->

    <!--style-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Pokemon Form</title>
    <link rel="icon" href="imagens/pokebola.png">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-estilo">
      <div class="container">

        <a href="index.html" class="navbar-brand">
          <img src="imagens/logo.svg" width="142">
        </a>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
          <i class="fas fa-bars text-white"></i>
        </button>

        <div class="collapse navbar-collapse" id="nav-principal">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a href="" class="nav-link">Ajuda</a>
            </li>

            <li class="nav-item">
              <a href="" class="nav-link">Contato</a>
            </li>

            <li class="nav-item">
              <a href="" class="nav-link">Equipe</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header><!--/fim Cabecalho -->


  <section id=home class="d-flex">
    <div class="container align-self-center">
      <div class="row ">
        <div class="col-md-12 form">
          <div class="row capa">
            <div class="col-md-2">
              <img src="imagens/pokebola.png" width="80"class="img-fluid">
            </div>
            <div class="col-md-8">
              <h1 class="display-4 text-info pb-4">Make your own Pokemon</h1>
            </div>
            <div class="col-md-2">
              <img src="imagens/pokebola.png" width="80"class="img-fluid">
            </div>
          </div>





          <form>
            <div class="form-group text-white pl-4 pr-4">
              <label for="pokemon_name"><i class="far fa-address-card"></i> Pokemon name</label>
              <input class="form-control "type="text" id=pokemon_name placeholder="Enter your Pokemon name">
            </div>

            <div class="form-group text-white pl-4 pr-4">
              <label for="email"><i class="far fa-envelope"></i> E-mail</label>
              <input class="form-control "type="email" id=email placeholder="Enter your e-mail">
            </div>

            <div class="form-group text-white pl-4 pr-4">
              <label for="type"><i class="fas fa-tint"></i> Your Pokemon type</label> <br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label style="color:#22b2ff;" class="form-check-label" for="inlineCheckbox1">Water</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label style="color:#10de02;" class="form-check-label" for="inlineCheckbox2">Grass</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
              </div>

            </div>

          </form>
        </div>
      </div>
    </div>
  </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
