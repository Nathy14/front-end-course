<!DOCTYPE html>
<!--Making easy to colorblind user
*We need 4:5:1 contrast ratio in your website
How to do that?
You can add more black to the darker color and more white to the lighter color-->
<html>
<!--hsl(hue,saturation,lightness)-->
<style>
  body {
    color: hsl(0, 55%, 15%);
    background-color: hsl(120, 25%, 55%);
  }
  </style>
</html>
