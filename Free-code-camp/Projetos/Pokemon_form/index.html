		display: block;
	}
	.checkboxes{
		display: inline-block;

 		*overflow: hidden;
 		vertical-align: top;
	}

	label {
  	display: block;
  	padding-left: 15px;
  	text-indent: -15px;
	}

<head>
	<title>Pokemon Form</title>
</head>

		<input type="checkbox" name="type" class="checkboxes">Fighter</input>
		<input type="checkbox" name="type" class="checkboxes">Bug</input>
		<input type="checkbox" name="type" class="checkboxes">Fairy</input>
		<input type="checkbox" name="type" class="checkboxes">Eletric</input>
		</label>
		<label class="names1">
		<input type="checkbox" name="type" class="checkboxes">Ghost</input>
		<input type="checkbox" name="type" class="checkboxes">Dragon</input>
		<input type="checkbox" name="type" class="checkboxes">Psychic</input>
		<input type="checkbox" name="type" class="checkboxes">Fly</input>
		<input type="checkbox" name="type" class="checkboxes">Steel</input>
		<input type="checkbox" name="type" class="checkboxes">Ice</input>
		</label>
		<p class="names">Wich region will your Pokemon be? </p>
